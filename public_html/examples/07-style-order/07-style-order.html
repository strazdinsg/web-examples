<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example of style order</title>

    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="style2.css" />
    <style>
      p {
        color: yellow;
      }
    </style>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <p>
      Several style files are included in this document. See how they define
      color and size for paragraphs. Which of the style rules wins?
    </p>
  </body>
</html>
