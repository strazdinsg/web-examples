<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Different ways to include CSS</title>
    <link rel="stylesheet" href="my-style.css" />
    <style>
      p {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 4em">Demo on CSS style inclusion</h1>

    <p>There are different ways how we can include styles:</p>
    <ul>
      <li>Include external CSS file with <code>&lt;link&gt;</code>.</li>
      <li>
        Embed a <code>&lt;style&gt;</code> element in the
        <code>&lt;head&gt; section.</code>
      </li>
      <li><code>@import</code> an external style file into CSS</li>
      <li>Inline style for an element with the <code>style</code> attribute</li>
    </ul>
  </body>
</html>
