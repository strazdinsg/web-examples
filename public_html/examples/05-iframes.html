<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iframe example</title>
  </head>
  <body>
    <h1>Iframe example</h1>

    <p>Here we try to include a website which does not allow embedding:</p>
    <iframe src="https://www.ntnu.no"></iframe>

    <p>Here we include a youtube video</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/M5QY2_8704o"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
