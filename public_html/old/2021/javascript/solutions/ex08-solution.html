      <form
        method="post"
        action="https://web-tek.ninja/php_backend/dummy_login.php"

        <label>
          Username:
          <input type="text" name="username" value="john" />

        <input type="hidden" name="perseverance" value="gold!" />

      <p>Here you can search products on jula.no webpage.</p>
      <form method="get" action="https://www.jula.no/search/">

          Search:
          <input
            type="text"
            name="query"
            placeholder="Write the search keywords here..."
          />

      </form>
