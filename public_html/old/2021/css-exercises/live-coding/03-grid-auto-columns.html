<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid auto-columns</title>
    <style>
      #grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 150px);
        grid-auto-rows: 300px;
      }

      .item {
        background-color: #efafb2;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        margin: 10px;
        width: 100px;
        height: 200px;
        /* Challenge: How could we center the text vertically? */
      }
    </style>
  </head>
  <body>
    <!-- Create an example where we want to fit as many items as possible in one grid row -->
    <!-- Can use the same example to show alignment later -->

    <div id="grid-container">
      <div class="item" id="item1">Item 1</div>
      <div class="item" id="item2">Item 2</div>
      <div class="item" id="item3">Item 3</div>
      <div class="item" id="item4">Item 4</div>
      <div class="item" id="item5">Item 5</div>
      <div class="item" id="item6">Item 6</div>
      <div class="item" id="item7">Item 7</div>
    </div>
  </body>
</html>
