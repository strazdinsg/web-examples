<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solution for Exercise 1 - Hello, Flexbox!</title>
    <link rel="stylesheet" href="../../base-style.css" />
  </head>
  <style>
    /*
    ---------------------------------------
    This is the minimum required styling
    -----------------------------------------
    */
    .container {
      display: flex;
      border: 3px solid #059cb7;
    }

    /* Apply style to div elements which are inside an element with id="first" (i.e., items of the first flexbox) */
    #first-container div {
      padding: 10px;
      margin: 5px;
      border: 1px solid black;
    }

    /*
    ---------------------------------------
    Here is some book-like styling
    ---------------------------------------
    */
    #second-container {
      font-family: Verdana, serif;
    }

    #second-container div {
      color: white;
      font-size: 3em;
      padding: 0.1em 0;
      margin: 0;
      border: none;
    }

    #item1 {
      background-color: #b82727;
    }

    #item2 {
      background-color: orange;
    }

    #item3 {
      background-color: yellowgreen;
    }

    #item4 {
      background-color: #059cb7;
    }

    #item5 {
      background-color: #b14eb1;
    }
  </style>

  <body>
    <article>
      <h1>Solution for Exercise 1</h1>
      <p>
        This is a solution for
        <a href="../ex01-hello-flexbox/exercise-1.1-hello-flexbox.html"
          >Exercise 1</a
        >.
      </p>

      <h2>Minimal solution</h2>
      <div class="container" id="first-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>

      <h2>A solution with book-like style applied</h2>
      <div class="container" id="second-container">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>
        <div id="item4">4</div>
        <div id="item5">5</div>
      </div>
    </article>
  </body>
</html>
